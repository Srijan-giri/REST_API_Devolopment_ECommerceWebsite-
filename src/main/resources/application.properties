spring.application.name=ElectronicStoreByLCWD

server.port = 9090


# db configuration

spring.datasource.url=jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql = true
spring.jpa.format-sql = true
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL8Dialect


#file config

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#path configuration

user.profile.image.path=images/users/
category.profile.image.path=images/category/
product.image.path=images/product/
